<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Family Budget</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json?v=14">
  <meta name="theme-color" content="#F1952E" />
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="familybudget-icon-512x512-v3.png" />

  <style>
    :root { --bg:#fff; --text:#1f2937; --muted:#6b7280; --soft:#e5e7eb; --brand:#F1952E; --brand2:#F6A034; }
    *{ box-sizing: border-box; }
    body { margin:0; font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; color:var(--text); background:var(--bg); }
    header { display:flex; align-items:center; justify-content:space-between; padding:16px; border-bottom:1px solid var(--soft); gap:12px; flex-wrap:wrap; }
    h1 { font-size:20px; margin:0; }
    .controls { display:flex; gap:8px; align-items:center; }
    .tabs { display:flex; gap:8px; padding:12px 16px; border-bottom:1px solid var(--soft); flex-wrap:wrap; }
    .tab { padding:8px 12px; border-radius:999px; border:1px solid var(--soft); background:#fff; color:#111; cursor:pointer; }
    .tab.active { background:var(--brand); border-color:var(--brand); color:#fff; }
    main { padding:16px; max-width:980px; margin:0 auto; }
    section.panel { display:none; }
    section.panel.active { display:block; }
    .cards { display:grid; grid-template-columns:repeat(3,minmax(0,1fr)); gap:12px; margin-bottom:16px; }
    .card { border:1px solid var(--soft); border-radius:12px; padding:12px; background:#fff; }
    .card h3 { margin:0 0 6px; font-size:14px; color:var(--muted); }
    .sum { font-size:20px; font-weight:600; }
    .row { display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:10px 0; }
    .chip { padding:8px 12px; border-radius:999px; border:1px solid var(--soft); background:#fff; cursor:pointer; }
    .chip.selected { background:#111; color:#fff; border-color:#111; }
    .chip.new { border-style:dashed; color:#111; }
    form .row input, form .row select, form .row button { padding:8px 10px; border-radius:10px; border:1px solid var(--soft); }
    form .row button.primary { background:var(--brand); color:#fff; border-color:var(--brand); }
    form .row button.ghost { background:#fff; color:#111; }
    table { width:100%; border-collapse:collapse; margin-top:10px; border:1px solid var(--soft); border-radius:10px; overflow:hidden; }
    thead th { text-align:left; font-weight:600; background:#fafafa; border-bottom:1px solid var(--soft); padding:8px; }
    tbody td { border-bottom:1px solid var(--soft); padding:8px; }
    td.right { text-align:right; }
    .footer-actions { display:flex; gap:8px; margin-top:16px; }
    button { cursor:pointer; }
    @media (max-width:768px){ .cards { grid-template-columns:1fr; } }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <!-- App (cache-busted) -->
  <script src="./app.js?v=11" defer></script>
</head>
<body>
  <header>
    <h1>Family Budget</h1>
    <div class="controls">
      <input id="monthPicker" type="month" placeholder="All months" />
      <button id="btnToday" type="button">Today</button>
      <button id="btnClearMonth" type="button" title="Show all entries">Clear month</button>
    </div>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="overview">Overview</button>
    <button class="tab" data-tab="income">Income</button>
    <button class="tab" data-tab="expenses">Expenses</button>
  </div>

  <main>
    <!-- OVERVIEW -->
    <section id="tab-overview" class="panel active">
      <div class="cards">
        <div class="card">
          <h3>Income</h3>
          <div id="sumIncome" class="sum">€ 0,00</div>
        </div>
        <div class="card">
          <h3>Expenses</h3>
          <div id="sumExpense" class="sum">€ 0,00</div>
        </div>
        <div class="card">
          <h3>Balance</h3>
          <div id="sumBalance" class="sum">€ 0,00</div>
        </div>
      </div>
      <canvas id="monthChart" height="140"></canvas>
      <div class="footer-actions">
        <button id="btnExport" type="button">Export backup</button>
        <button id="btnImport" type="button">Import backup</button>
        <input id="fileImport" type="file" accept=".json,.csv,text/csv,application/vnd.ms-excel" style="display:none" />
      </div>
    </section>

    <!-- INCOME -->
    <section id="tab-income" class="panel">
      <div class="row">
        <strong>Category:</strong> <span id="incomeSelectedCat">—</span>
      </div>
      <div id="incomeCats" class="row"></div>

      <form id="incomeForm">
        <input type="hidden" id="incomeEditingId" />
        <div class="row">
          <label>Date <input id="incomeDate" type="date" required></label>
          <label>Amount (€) <input id="incomeAmount" type="text" placeholder="e.g. 1.234,56" required></label>
          <label>Note <input id="incomeNote" type="text" placeholder="Optional note"></label>
        </div>
        <div class="row">
          <button id="incomeSubmit" class="primary" type="submit">Add</button>
          <button id="incomeClear" class="ghost" type="button">Clear</button>
        </div>
      </form>

      <table>
        <thead>
          <tr><th>Date</th><th>Category</th><th>Amount</th><th>Note</th><th>Actions</th></tr>
        </thead>
        <tbody id="incomeTbody"></tbody>
        <tfoot>
          <tr><td colspan="2"><strong>Total</strong></td><td id="incomeTotal" class="right">€ 0,00</td><td colspan="2"></td></tr>
        </tfoot>
      </table>
    </section>

    <!-- EXPENSES -->
    <section id="tab-expenses" class="panel">
      <div class="row">
        <strong>Category:</strong> <span id="expenseSelectedCat">—</span>
      </div>
      <div id="expenseCats" class="row"></div>

      <form id="expenseForm">
        <input type="hidden" id="expenseEditingId" />
        <div class="row">
          <label>Date <input id="expenseDate" type="date" required></label>
          <label>Amount (€) <input id="expenseAmount" type="text" placeholder="e.g. 1.234,56" required></label>
          <label>Note <input id="expenseNote" type="text" placeholder="Optional note"></label>
        </div>
        <div class="row">
          <button id="expenseSubmit" class="primary" type="submit">Add</button>
          <button id="expenseClear" class="ghost" type="button">Clear</button>
        </div>
      </form>

      <table>
        <thead>
          <tr><th>Date</th><th>Category</th><th>Amount</th><th>Note</th><th>Actions</th></tr>
        </thead>
        <tbody id="expenseTbody"></tbody>
        <tfoot>
          <tr><td colspan="2"><strong>Total</strong></td><td id="expenseTotal" class="right">€ 0,00</td><td colspan="2"></td></tr>
        </tfoot>
      </table>
    </section>
  </main>

  <!-- SW registration -->
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js').then(reg => {
      if (reg.waiting) reg.waiting.postMessage('SKIP_WAITING');
      reg.addEventListener('updatefound', () => {
        const sw = reg.installing;
        if (!sw) return;
        sw.addEventListener('statechange', () => {
          if (sw.state === 'installed' && navigator.serviceWorker.controller) {
            sw.postMessage('SKIP_WAITING');
          }
        });
      });
    });
    navigator.serviceWorker.addEventListener('controllerchange', () => {
      window.location.reload();
    });
  }
  </script>
</body>
</html>
