<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Family Budget</title>

  <link rel="stylesheet" href="styles.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { margin:0; font-family:-apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    header { border-bottom:1px solid #e5e7eb; padding:12px 16px; }
    .topline { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
    .monthbar { display:flex; gap:8px; align-items:center; }
    nav.tabs { display:flex; gap:8px; margin-top:10px; border-bottom:1px solid #e5e7eb; padding-bottom:6px; }
    nav.tabs button { padding:8px 12px; border:1px solid #e5e7eb; background:#f8fafc; border-radius:8px 8px 0 0; cursor:pointer; }
    nav.tabs button.active { background:#fff; border-bottom-color:#fff; font-weight:600; }
    main { padding:14px 16px; }
    section.tabpanel { display:none; }
    section.tabpanel.active { display:block; }

    .stats { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin:10px 0 14px; }
    .stat { border:1px solid #e5e7eb; border-radius:10px; padding:10px; }
    .stat .label { color:#6b7280; font-size:12px; }
    .stat .value { font-weight:700; font-size:18px; }
    .green { color:#0a7f2e; } .red { color:#b00020; }

    table { width:100%; border-collapse:collapse; }
    th, td { border-bottom:1px solid #e5e7eb; padding:8px; text-align:left; }
    th.right, td.right { text-align:right; }
    td.nowrap { white-space:nowrap; }

    .card { border:1px solid #e5e7eb; border-radius:10px; padding:12px; margin-top:18px; }
    .row { display:grid; grid-template-columns:130px 1fr; gap:10px; align-items:center; margin:8px 0; }
    input, select, button { font-size:1rem; padding:8px; border:1px solid #e5e7eb; border-radius:8px; }
    button.primary { background:#2563eb; color:#fff; border-color:#2563eb; }
    button.ghost { background:#fff; }
    .btnrow { display:flex; gap:10px; }

    .badge { display:inline-block; padding:4px 8px; border:1px solid #e5e7eb; border-radius:999px; background:#f8fafc; font-size:0.9rem; }

    /* Category chips */
    .chipbar { display:flex; flex-wrap:wrap; gap:8px; }
    .chip {
      padding:6px 10px; border:1px solid #e5e7eb; border-radius:999px;
      background:#f9fafb; cursor:pointer; user-select:none;
    }
    .chip.active { background:#2563eb; color:#fff; border-color:#2563eb; }
    .chip.add { background:#fff; border-style:dashed; }
  </style>
</head>
<body>

  <header>
    <div class="topline">
      <h1 style="margin:0;">Family Budget</h1>
      <div class="monthbar">
        <label for="monthPicker" style="color:#6b7280;">Month</label>
        <input type="month" id="monthPicker"/>
        <button id="btnToday" class="ghost" title="Set date to today">Today</button>
      </div>
    </div>

    <nav class="tabs">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab" data-tab="income">Income</button>
      <button class="tab" data-tab="expenses">Expenses</button>
    </nav>
  </header>

  <main>
    <!-- ============== OVERVIEW (no transaction list here) ============== -->
    <section id="tab-overview" class="tabpanel active">
      <div class="stats">
        <div class="stat">
          <div class="label">Income</div>
          <div id="sumIncome" class="value green">€ 0,00</div>
        </div>
        <div class="stat">
          <div class="label">Expenses</div>
          <div id="sumExpense" class="value red">€ 0,00</div>
        </div>
        <div class="stat">
          <div class="label">Balance</div>
          <div id="sumBalance" class="value">€ 0,00</div>
        </div>
      </div>

      <h2 style="margin:12px 0 8px;">Monthly Graph</h2>
      <canvas id="monthChart" height="140"></canvas>
    </section>

    <!-- ============== INCOME ============== -->
    <section id="tab-income" class="tabpanel">
      <h2 style="margin:0 0 10px;">Income</h2>
      <table class="list">
        <thead>
          <tr>
            <th style="width:120px;">Date</th>
            <th>Category</th>
            <th class="right" style="width:140px;">Amount</th>
            <th>Note</th>
            <th style="width:130px;">Actions</th>
          </tr>
        </thead>
        <tbody id="incomeTbody"></tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="right"><strong>Total</strong></td>
            <td class="right"><strong id="incomeTotal"></strong></td>
            <td colspan="2"></td>
          </tr>
        </tfoot>
      </table>
    </section>

    <!-- ============== EXPENSES ============== -->
    <section id="tab-expenses" class="tabpanel">
      <h2 style="margin:0 0 10px;">Expenses</h2>
      <table class="list">
        <thead>
          <tr>
            <th style="width:120px;">Date</th>
            <th>Category</th>
            <th class="right" style="width:140px;">Amount</th>
            <th>Note</th>
            <th style="width:130px;">Actions</th>
          </tr>
        </thead>
        <tbody id="expenseTbody"></tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="right"><strong>Total</strong></td>
            <td class="right"><strong id="expenseTotal"></strong></td>
            <td colspan="2"></td>
          </tr>
        </tfoot>
      </table>
    </section>

    <!-- ============== ADD / EDIT FORM ============== -->
    <section class="card">
      <h2 style="margin:0 0 10px;">Add / Edit Transaction <span id="formTypeBadge" class="badge"></span></h2>

      <div class="row">
        <label>Category</label>
        <div class="chipbar">
          <div id="catChips" class="chipbar"></div>
          <button id="addCatBtn" type="button" class="chip add" title="Add category">+ New</button>
        </div>
      </div>

      <form id="txForm" autocomplete="off">
        <div class="row">
          <label for="txDate">Date</label>
          <input type="date" id="txDate" required />
        </div>

        <div class="row">
          <label for="txAmount">Amount</label>
          <input type="text" id="txAmount" inputmode="decimal" placeholder="e.g. 12,34" required />
        </div>

        <div class="row">
          <label for="txNote">Note</label>
          <input type="text" id="txNote" placeholder="Optional" />
        </div>

        <div class="btnrow">
          <button id="txSubmit" type="submit" class="primary">Add</button>
          <button id="clearForm" type="button" class="ghost">Clear</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Tabs & activation hook -->
  <script>
    (function(){
      const tabs = Array.from(document.querySelectorAll('nav.tabs .tab'));
      const panels = {
        overview: document.getElementById('tab-overview'),
        income:   document.getElementById('tab-income'),
        expenses: document.getElementById('tab-expenses')
      };

      function activate(name){
        tabs.forEach(t => t.classList.toggle('active', t.dataset.tab === name));
        Object.entries(panels).forEach(([key,el]) => el.classList.toggle('active', key === name));
        if (window.onTabActivated) window.onTabActivated(name);
      }

      tabs.forEach(btn => btn.addEventListener('click', () => activate(btn.dataset.tab)));
      if (window.onTabActivated) window.onTabActivated('overview');
    })();
  </script>

  <script src="app.js"></script>
</body>
</html>
