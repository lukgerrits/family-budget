<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Family Budget</title>
  <link rel="stylesheet" href="styles.css"/>

  <!-- Chart.js for the per-day chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Family Budget</h1>

    <div class="monthbar">
      <label for="monthPicker">Month</label>
      <input type="month" id="monthPicker"/>
      <button id="btnToday" class="ghost" title="Set date to today">Today</button>
    </div>

    <nav class="tabs">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab" data-tab="income">Income</button>
      <button class="tab" data-tab="expenses">Expenses</button>
    </nav>
  </header>

  <main>
    <!-- ============= OVERVIEW ============= -->
    <section id="tab-overview" class="tabpanel active">
      <div class="stats">
        <div class="stat"><div class="label">Income</div><div id="sumIncome" class="value green">€ 0,00</div></div>
        <div class="stat"><div class="label">Expenses</div><div id="sumExpense" class="value red">€ 0,00</div></div>
        <div class="stat"><div class="label">Balance</div><div id="sumBalance" class="value">€ 0,00</div></div>
      </div>

      <h2>Monthly Graph</h2>
      <canvas id="monthChart" height="140"></canvas>

     <h3>Transactions</h3>
<table id="txTable" class="table">
  <thead>
    <tr>
      <th style="width:110px">Date</th>
      <th style="width:90px">Type</th>
      <th>Category</th>
      <th style="width:120px" class="right">Amount</th>
      <th>Note</th>
      <th style="width:120px">Actions</th> <!-- NEW -->
    </tr>
  </thead>
  <tbody id="txTbody"><!-- filled by JS --></tbody>
</table>
      
    </section>

    <!-- ============= INCOME ============= -->
    <section id="tab-income" class="tabpanel">
      <h2>Income</h2>

      <div class="catbar">
        <div id="incomeCats" class="cats"></div>
        <button id="btnAddIncomeCat" class="small">+ New</button>
      </div>

      <form id="formIncome" class="card">
        <input type="hidden" name="type" value="income"/>
        <div class="row">
          <label>Date</label>
          <input type="date" name="date" required/>
        </div>

        <div class="row">
          <label>Category</label>
          <input type="text" name="category" list="incomeCatDatalist" placeholder="Pick or type" required/>
          <datalist id="incomeCatDatalist"></datalist>
        </div>

        <div class="row">
          <label>Amount</label>
          <input type="number" name="amount" step="0.01" inputmode="decimal" placeholder="e.g. 123.45" required/>
        </div>

        <div class="row">
          <label>Note <span class="muted">(optional)</span></label>
          <input type="text" name="note"/>
        </div>

        <div class="btnrow">
          <button type="submit" class="primary">Add</button>
          <button type="button" id="clearIncomeForm" class="ghost">Clear</button>
        </div>
      </form>
    </section>

    <!-- ============= EXPENSES ============= -->
    <section id="tab-expenses" class="tabpanel">
      <h2>Expenses</h2>

      <div class="catbar">
        <div id="expenseCats" class="cats"></div>
        <button id="btnAddExpenseCat" class="small">+ New</button>
      </div>

      <form id="formExpense" class="card">
        <input type="hidden" name="type" value="expense"/>
        <div class="row">
          <label>Date</label>
          <input type="date" name="date" required/>
        </div>

        <div class="row">
          <label>Category</label>
          <input type="text" name="category" list="expenseCatDatalist" placeholder="Pick or type" required/>
          <datalist id="expenseCatDatalist"></datalist>
        </div>

        <div class="row">
          <label>Amount</label>
          <input type="number" name="amount" step="0.01" inputmode="decimal" placeholder="e.g. 12.34" required/>
        </div>

        <div class="row">
          <label>Note <span class="muted">(optional)</span></label>
          <input type="text" name="note"/>
        </div>

        <div class="btnrow">
          <button type="submit" class="primary">Add</button>
          <button type="button" id="clearExpenseForm" class="ghost">Clear</button>
        </div>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
