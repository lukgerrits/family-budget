<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Family Budget</title>

  <link rel="stylesheet" href="styles.css"/>
<link rel="manifest" href="./manifest.json?v=8">
<meta name="theme-color" content="#F1952E">
<link rel="icon" href="favicon.ico">
<link rel="apple-touch-icon" href="familybudget-icon-512x512-v3.png">
<meta name="theme-color" content="#F1952E">
  
  <!-- Chart.js for overview graph -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Family Budget</h1>

    <div class="monthbar">
      <label for="monthPicker">Month</label>
      <input type="month" id="monthPicker"/>
      <button id="btnToday" type="button" class="ghost">Today</button>
    </div>

    <nav class="tabs">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab" data-tab="income">Income</button>
      <button class="tab" data-tab="expenses">Expenses</button>
    </nav>
    
    <div class="backupbar">
  <button id="btnExport" type="button" class="ghost">Export backup</button>

  <!-- Pretty “Import” button with hidden file input -->
  <label for="fileImport" class="ghost filebtn">Import backup</label>
  <input id="fileImport" type="file" accept="application/json" style="display:none" />
</div>
  </header>

  <main>
    <!-- =============== OVERVIEW =============== -->
    <section id="tab-overview" class="tabpanel active">
      <div class="stats">
        <div class="stat">
          <div class="label">Income</div>
          <div id="sumIncome" class="value green">€ 0,00</div>
        </div>
        <div class="stat">
          <div class="label">Expenses</div>
          <div id="sumExpense" class="value red">€ 0,00</div>
        </div>
        <div class="stat">
          <div class="label">Balance</div>
          <div id="sumBalance" class="value">€ 0,00</div>
        </div>
      </div>

      <h2>Monthly Graph</h2>
      <canvas id="monthChart" height="140"></canvas>
    </section>

    <!-- =============== INCOME =============== -->
    <section id="tab-income" class="tabpanel">
      <h2>Income</h2>

      <div class="cats-row">
        <div id="incomeCats" class="chips"></div>
        <button id="addIncomeCat" class="ghost" type="button">+ New category</button>
      </div>

      <section class="card">
        <h3>Add / Edit Income</h3>
        <form id="incomeForm" autocomplete="off">
          <input type="hidden" id="incomeEditingId" value=""/>

          <div class="row">
            <label>Category</label>
            <div id="incomeSelectedCat" class="cat-display">—</div>
          </div>

          <div class="row">
            <label for="incomeDate">Date</label>
            <input type="date" id="incomeDate" required/>
          </div>

          <div class="row">
            <label for="incomeAmount">Amount</label>
            <input type="text" id="incomeAmount" inputmode="decimal" placeholder="e.g. 1.234,56" required/>
          </div>

          <div class="row">
            <label for="incomeNote">Note</label>
            <input type="text" id="incomeNote" placeholder="Optional"/>
          </div>

          <div class="btnrow">
            <button id="incomeSubmit" type="submit" class="primary">Add</button>
            <button id="incomeClear" type="button" class="ghost">Clear</button>
          </div>
        </form>
      </section>

      <table class="list">
        <thead>
          <tr>
            <th style="width:120px;">Date</th>
            <th>Category</th>
            <th class="right" style="width:140px;">Amount</th>
            <th>Note</th>
            <th style="width:130px;">Actions</th>
          </tr>
        </thead>
        <tbody id="incomeTbody"></tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="right"><strong>Total</strong></td>
            <td class="right"><strong id="incomeTotal">€ 0,00</strong></td>
            <td colspan="2"></td>
          </tr>
        </tfoot>
      </table>
    </section>

    <!-- =============== EXPENSES =============== -->
    <section id="tab-expenses" class="tabpanel">
      <h2>Expenses</h2>

      <div class="cats-row">
        <div id="expenseCats" class="chips"></div>
        <button id="addExpenseCat" class="ghost" type="button">+ New category</button>
      </div>

      <section class="card">
        <h3>Add / Edit Expense</h3>
        <form id="expenseForm" autocomplete="off">
          <input type="hidden" id="expenseEditingId" value=""/>

          <div class="row">
            <label>Category</label>
            <div id="expenseSelectedCat" class="cat-display">—</div>
          </div>

          <div class="row">
            <label for="expenseDate">Date</label>
            <input type="date" id="expenseDate" required/>
          </div>

          <div class="row">
            <label for="expenseAmount">Amount</label>
            <input type="text" id="expenseAmount" inputmode="decimal" placeholder="e.g. 12,34" required/>
          </div>

          <div class="row">
            <label for="expenseNote">Note</label>
            <input type="text" id="expenseNote" placeholder="Optional"/>
          </div>

          <div class="btnrow">
            <button id="expenseSubmit" type="submit" class="primary">Add</button>
            <button id="expenseClear" type="button" class="ghost">Clear</button>
          </div>
        </form>
      </section>

      <table class="list">
        <thead>
          <tr>
            <th style="width:120px;">Date</th>
            <th>Category</th>
            <th class="right" style="width:140px;">Amount</th>
            <th>Note</th>
            <th style="width:130px;">Actions</th>
          </tr>
        </thead>
        <tbody id="expenseTbody"></tbody>
        <tfoot>
          <tr>
            <td colspan="2" class="right"><strong>Total</strong></td>
            <td class="right"><strong id="expenseTotal">€ 0,00</strong></td>
            <td colspan="2"></td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>

  <script src="app.js?v=8"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    });
  }
</script>
</body>
</html>
